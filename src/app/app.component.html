<section *ngIf="auth.user | async as user; else showLogin">
    <app-page></app-page>
</section>
<ng-template #showLogin>
    <main role="main" class="inner cover text-center">
        <h1 class="cover-heading">Oracle DB</h1>
        <p class="lead">Use your Google Account</p>
        <p class="lead">
            <button (click)="login()" class="btn btn-lg btn-secondary">Sign in</button>
        </p>
    </main>
</ng-template>
